name: no_updates_from_me
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # REMOVED flutter_localizations and intl
  cupertino_icons: ^1.0.6
  provider: ^6.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_screenutil: ^5.9.0
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  # generate: true # REMOVED
  assets:
    - assets/images/
    - assets/events/
  fonts:
    - family: PixelifySans
      fonts:
        - asset: assets/fonts/PixelifySans-Regular.ttf
          weight: 400
        - asset: assets/fonts/PixelifySans-Medium.ttf
          weight: 500
        - asset: assets/fonts/PixelifySans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/PixelifySans-Bold.ttf
          weight: 700
